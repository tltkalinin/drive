{% extends 'base.html' %}

{% block title %}
Drive
{% endblock %}

{% block body %}
<section class="auth-section auth-section-login">
    <div class="auth-container">
        <h2 class="auth-title">Вход</h2>
        
        <form method="POST" action="{{ url_for('auth') }}">
            <div class="mb-3">
                <label for="username" class="auth-label">Логин</label>
                <input type="text" class="auth-input" id="username" name="username" placeholder="Введите логин (электронную почту)" required>
            </div>
            <div class="mb-3">
                <label for="password" class="auth-label">Пароль</label>
                <input type="password" class="auth-input" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn my-button auth-btn">Войти</button>
        </form>

        <p class="auth-register">
            <br>Ещё нет аккаунта? 
            <a href="{{ url_for('register') }}">Зарегистрироваться</a>
        </p>
    </div>
</section>
{% endblock %}
